apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: python-flask-network-policy
  namespace: github-copilot-ns
spec:
  podSelector:
    matchLabels:
      app: python-flask-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
