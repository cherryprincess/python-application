apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  namespace: github-copilot-ns
  labels:
    app: python-app
    environment: production
spec:
  type: ClusterIP
  selector:
    app: python-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  sessionAffinity: None
