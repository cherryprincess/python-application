apiVersion: v1
kind: Service
metadata:
  name: python-flask-service
  namespace: github-copilot-ns
  labels:
    app: python-flask-app
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: python-flask-app
